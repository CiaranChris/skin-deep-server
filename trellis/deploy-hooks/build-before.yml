# Placeholder `deploy_build_before` hook for building theme assets on the
# host machine and then copying the files to the remote server
#
# ⚠️ This example assumes your theme is using Sage 9
# An example for themes built with Sage 8 can be found at: https://git.io/vdgUt
#
# Uncomment the lines below and replace `sage` with your theme folder
#
# ---
- name: Install theme npm dependencies
  command: yarn
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/themes/sd-theme"

- name: Install theme Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/themes/sd-theme"

- name: Compile assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/themes/sd-theme"

- name: Copy production assets
  synchronize:
    src: "{{ project_local_path }}/web/app/themes/sd-theme/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/themes/sd-theme"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r

- name: Install plugin npm dependencies
  command: yarn
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/mu-plugins/sd-articles"

- name: Install plugin Composer dependencies
  command: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader --no-scripts
  args:
    chdir: "{{ deploy_helper.new_release_path }}/web/app/mu-plugins/sd-articles"

- name: Compile plugin assets for production
  command: yarn build:production
  connection: local
  args:
    chdir: "{{ project_local_path }}/web/app/mu-plugins/sd-articles"

- name: Copy plugin production assets
  synchronize:
    src: "{{ project_local_path }}/web/app/mu-plugins/sd-articles/dist"
    dest: "{{ deploy_helper.new_release_path }}/web/app/mu-plugins/sd-articles"
    group: no
    owner: no
    rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
